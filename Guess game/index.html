<html>
  <head>
    <title>guess the number game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<center>
<div>
<h1>GUESS THE NUMBER</h1>
<input placeholder="Enter number between 1 to 9" id="input">
<button onclick="check()"  id="button">check</button>
<p class="color" id="result">You are correct/wrong</p>
<p id="score">score:10</p>
</center>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
 var input=document.getElementById("input")
 var result=document.getElementById("result")
 var score=document.getElementById("score")
 var randomnumber=Math.floor(Math.random()*9)+1
 var totalscore=10
 
 function check()
 {
  var enterednumber=Number(input.value)
  if(randomnumber==enterednumber)
 {
  result.textContent="correct!!"
  alert("You won..")
  confetti({
  particleCount: 300,
  spread: 120,
  startVelocity: 45,
  gravity: 0.8,
  scalar: 1.2,
  ticks: 200,
  colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff']
});
 }
 else{
  totalscore=totalscore-1
  score.textContent="score:"+totalscore
  result.textContent="Wrong.Try agin"
 }
 }
</script>
</body>
</html>
