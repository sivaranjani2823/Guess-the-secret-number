<html>
  <head>
    <title>guess the number game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<center>
<div>
<h1>GUESS THE NUMBER</h1>
<input placeholder="Enter the number" id="input">
<button onclick="check()"  id="button">check</button>
<p class="color" id="result">You are correct/wrong</p>
<p id="score">score:10</p>
</center>
</div>
<script>
 var input=document.getElementById("input")
 var result=document.getElementById("result")
 var score=document.getElementById("score")
 var randomnumber=Math.floor(Math.random()*10)+1
 var totalscore=10
 function check()
 {
  var enterednumber=Number(input.value)
  if(randomnumber==enterednumber)
 {
  result.textContent="correct!!"
  alert("You won..")
 }
 else{
  totalscore=totalscore-1
  score.textContent="score:"+totalscore
  result.textContent="Wrong.Try agin"
 }
 }
</script>
</body>
</html>
